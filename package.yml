source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/kidletime-5.59.0.tar.xz : f1eb9baa29b8b4ab65c5938126e2a9020159d4b535b8ba5700a3602e3005d2df
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
