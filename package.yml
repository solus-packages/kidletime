name       : kidletime
version    : 5.52.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.52/kidletime-5.52.0.tar.xz : d72a6f4a33e8d496fe5f029ac407a7b26f445500a83ed978d03765cc4b4048e9
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Reporting of idle time of user and system
description: |
    Reporting of idle time of user and system
builddeps  :
    - pkgconfig(Qt5DBus)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xscrnsaver)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
