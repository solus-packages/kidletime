name       : kidletime
version    : 5.89.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/kidletime-5.89.0.tar.xz : dfe1bffde505d0266ef7e37220f7026f7128291a360e3cd7f0d426eb91f48714
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - MIT
component  : programming.library
summary    : Reporting of idle time of user and system
description: |
    Reporting of idle time of user and system
optimize   : lto
builddeps  :
    - pkgconfig(Qt5DBus)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xscrnsaver)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
