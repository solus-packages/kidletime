name       : kidletime
version    : 5.51.0
release    : 19
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.51/kidletime-5.51.0.tar.xz : a09d6137244e09f155396064124c2e1eb8070c8b2ad71eaa4b87a8440ba3ea21
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Reporting of idle time of user and system
description: |
    Reporting of idle time of user and system
builddeps  :
    - pkgconfig(Qt5DBus)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xscrnsaver)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
