name       : kidletime
version    : 5.91.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.91/kidletime-5.91.0.tar.xz : 1b23a2503defae1fca23bb1574439dcc24a2856c3603587c903f8e8b188f158b
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - MIT
component  : programming.library
summary    : Reporting of idle time of user and system
description: |
    Reporting of idle time of user and system
optimize   : lto
builddeps  :
    - pkgconfig(Qt5DBus)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xscrnsaver)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
