name       : kidletime
version    : 5.49.0
release    : 17
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.49/kidletime-5.49.0.tar.xz : 3bf3b1351bea9917d40e98df8b4df15a8d3a4e4a3ae072ad8540a94aad12a0b9
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Reporting of idle time of user and system
description: |
    Reporting of idle time of user and system
builddeps  :
    - pkgconfig(Qt5DBus)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xscrnsaver)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
