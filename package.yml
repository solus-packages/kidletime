name       : kidletime
version    : 5.64.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.64/kidletime-5.64.0.tar.xz : 8287e958a8a2a9538bec1038f5e31ebba338ff522de9c51265ca1d63030581d0
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Reporting of idle time of user and system
description: |
    Reporting of idle time of user and system
builddeps  :
    - pkgconfig(Qt5DBus)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xscrnsaver)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
